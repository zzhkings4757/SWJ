<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>深圳市水务局业务门户-登录</title>
	<link rel="stylesheet" href="login.css">
</head>

<body>
	<div class="login">
		<div class="login-logo flex-item">
			<img src="logo.png" alt="">
			<h3>深圳市水务局业务门户</h3>
		</div>
		<div class="login-wrap flex-middle">
			<div class="login-box">
				<div class="login-menu flex-item">
					<a href="javascript:;" class="on">账户密码登录</a>
					<a href="javascript:;">二维码登录</a>
				</div>
				<div class="login-tab">
					<div class="login-con active">
						<div class="form-group">
							<input type="text" placeholder="请输入账户">
						</div>
						<div class="form-group">
							<input type="password" placeholder="请输密码">
						</div>
						<div class="form-group">
							<input type="text" placeholder="请输入验证码">
							<div class="ver-img">
								<img src="../assets/images/ver_img.jpg" alt="">
							</div>
						</div>
						<a href="javascript:;" class="login-submit">登录</a>
					</div>
					<div class="login-con">
						<p>erweima</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>

	$('.login-menu a').on('click',function(){
		var index = $(this).index();
		$(this).addClass('on').siblings().removeClass('on');
		$('.login-con').eq(index).addClass('active').siblings().removeClass('active');
	})

</script>
</html>
